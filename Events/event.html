            <div class="countdown">

                   <h3 class="day"></h3>
                   <h3>Day</h3>

                <div class="container-Hour">

                <div class="container-minute">
                     <h3 class="minute"></h3>

                <div class="container-seconds">
                  <h3 class="second"></h3>
                  <h3>Second</h3>
                </div>
            </div>
      </div>
</section>

<script>
    const countdown =() => {
    const countDate = new Date("sept 4, 2022 00:00:00").getTime();
    const now = new Date().getTime();
    const distance = countDate - now;


    //how does time work
    const second = 1000;
    const minute = second* 60;
    const hour = minute* 60;
    const day = hour* 24

    //calculate
    const textday = Math.floor(distance / (1000 * 60 * 60 * 24));
    const texthour = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const textminute = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const textsecond = Math.floor((distance % (1000 * 60)) / 1000);

    document.querySelector(".day").innerText = textday;
    document.querySelector(".hour").innerText = texthour;
    document.querySelector(".minute").innerText = textminute;
    document.querySelector(".second").innerText = textsecond;

    if(distance< 10000){
     launch();
    }
};
setInterval(countdown,1000);

</script>
