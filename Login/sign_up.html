<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign_up.css">
    
</head>
<body>
    <form  style="border:1px solid #ccc" onsubmit="" id="formSubmit">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="first_name"><b>First Name</b></label>
          <input type="text" placeholder="Enter your First Name" name="firstName" id="firstName">

          <label for="last_name"><b>Last Name</b></label>
          <input type="text" placeholder="Enter your Last Name" name="lastName" id="lastName">
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required id="email">
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required id="psw">
      
          <label for="psw-cnfrm"><b>Confirm Password</b></label>
          <input type="password" placeholder="Confirm Password" name="psw-repeat" required id="psw-cnfrm">
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          
           <button type="button" class="cancelbtn" id="cancelbtn">Cancel</button>
           <button type="submit"  class="signupbtn" a href="login.html" id="btnSignUp" onclick="checkPassword()">Sign Up</a></button>
        
        </div>
     </form>
     <p id="log"></p>
  

</body>
<script src="./storage.js"></script>
<script src="confirmPassword.js"></script>
</html>
