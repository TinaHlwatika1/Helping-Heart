  <marquee scrollamount="5" direction="side"><span>Welcome To HELPING HEARTS</span></marquee>
 
 
   <!-- Chat Bar Block -->
   <div class="homePage">
     <div class="chat-bar-collapsible">
       <button id="chat-button" type="button" class="collapsible">Chat with Us
         <i id="chat-icon" style="color: white;" class="fa fa-comments"></i>
       </button>
       <div class="content">
         <div class="full-chat-block">
            <!-- Message Container -->
           <div class="outer-container">
             <div class="chat-container">
               <!-- Message -->
               <div class="chatbox">
                 <h5 id="chat-timestamp"></h5>
                 <p id="botStarterMessage" class="botText"><span>Hello there, How can I help?</span></p>
               </div>
               <!-- User Text Input -->
               <div class="chat-bar-input-block">
                 <div class="userInput">
                   <input type="text" name="msg" id="textInput" class="input-box" placeholder="Tap Enter to send a message">
                   <p></p>
                 </div>
                 <div class="chat-bar-icons">
                   <i id="send" class="fa fa-paper-plane" onclick="sendButton()"></i>
                   <i id="chat-icon" class="fa fa-heart" style="color: red;" onclick="heartButtton()"></i>
                 </div>
               </div>
               <div class="chat-bar-bottom">
                 <p></p>
               </div>
             </div>
   
           </div>
         </div>
       </div>
     </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
